<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Nail It By Rabbitz</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Kanit', 'sans-serif'],
                    },
                    colors: {
                        brand: { 900: '#7f1d1d' }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 font-sans">

    <!--แบนเนอร์หัว-->
    <header>
        <nav class="border-b border-red-900 px-4 py-2.5 fixed left-0 right-0 top-0 z-50 bg-red-900 w-full md:w-auto">
            <div class="flex flex-wrap items-center justify-between mx-auto max-w-[1600px]">
                <div class="flex items-center justify-start">
                    <a href="#" class="flex items-center mr-6">
                        <img src="logo rabbitz.svg" class="size-20 mr-3 bg-white rounded-full" alt="Rabbitz Logo" />
                        <span class="self-center text-2xl font-semibold whitespace-nowrap text-red-900"></span>
                    </a>
                    <div class="hidden md:block relative mr-4"> 
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg class="w-5 h-5 text-red-900" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                        </div>
                        <input type="text" class="block w-64 p-2 pl-10 text-sm text-red-900 bg-gray-200 border border-red-900 rounded-lg placeholder-gray-400 focus:ring-white focus:border-white" placeholder="Search">
                    </div>
                </div>

                <div class="flex items-center justify-between w-auto">
                    <ul class="flex flex-row space-x-6 text-sm font-medium border-0 mr-8">
                        <li><a href="Homepage.html" class="text-white hover:text-red-900 bg-red-900 hover:bg-white p-2 rounded-lg transition">Homepage</a></li>
                        <div class="hidden lg:block w-px h-6 bg-white mr-4"></div> 
                        <li><a href="#" class="text-white hover:text-red-900 bg-red-900 hover:bg-white p-2 rounded-lg transition">Contact</a></li>
                        
                    <div class="hidden lg:block w-px h-6 bg-white mr-4"></div>
                    <div class="flex items-center space-x-4 mr-4">
                        <a href="Signup.html" class="text-white border-2 border-white bg-white-700 hover:bg-red-800 font-medium rounded-lg text-sm px-4 py-2 transition">Sign up</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>



    <!--Internal log in-->
    <div class="min-h-screen flex items-center justify-center pt-20 pb-10 px-4">
        <div class="bg-gray-200 p-8 rounded-2xl shadow-xl w-full max-w-md border-t-4 border-red-900">
            <div class="text-center mb-8  bg-red-900 p-4 rounded-xl border-2">
                <h1 class="text-3xl font-bold text-white uppercase tracking-wide">Welcome Back</h1>
                <p class="text-white text-sm mt-2">เข้าสู่ระบบเพื่อใช้งานเว็บไซต์ Nail It By Rabbitz</p>
            </div>

            <!--ส่วนกรอกเมล-พาส-->
            <form class="space-y-5">
                
                <div>
                    <label for="email" class="block text-sm font-medium text-red-900 mb-1">Email :</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-900 focus:border-transparent outline-none transition" placeholder="name@example.com">
                </div>
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-red-900">Password :</label>
                        <a href="Forgetpassword.html" class="text-xs text-red-700 hover:underline">Forgot Password?</a>
                    </div>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-900 focus:border-transparent outline-none transition" placeholder="••••••••">
                </div>

                <button type="button" class="w-full bg-red-900 hover:bg-red-800 text-white font-bold py-2.5 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02]">
                    SIGN IN
                </button>
            </form>


    <!--External log in-->
            <div class="mt-6 flex items-center justify-between">
                <span class="border-b border-gray-300 w-1/5"></span>
                <span class="text-xs text-gray-400 uppercase">หรือเข้าสู่ระบบด้วย</span>
                <span class="border-b border-gray-300 w-1/5"></span>
            </div>

            <div class="mt-6 flex flex-col gap-3">
                
                <button onclick="handleGoogleLogin()" class="flex items-center justify-center w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-white text-gray-700 hover:bg-gray-50 transition duration-300 transform hover:scale-[1.02]">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48">
                        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                        <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                        <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    </svg>
                    <span class="font-medium">Sign in with Google</span>
                </button>

                <button onclick="handleFacebookLogin()" class="flex items-center justify-center w-full px-4 py-2 border border-transparent rounded-lg shadow-sm bg-[#1877F2] text-white hover:bg-[#166fe5] transition duration-300 transform hover:scale-[1.02]">
                    <svg class="w-5 h-5 mr-3 fill-current" viewBox="0 0 24 24">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.791-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    <span class="font-medium">Sign in with Facebook</span>
                </button>

            </div>


            <!--ส่วนท้ายเด้งไปหน้าสมัคร-->
            <div class="mt-8 text-center text-sm">
                <span class="text-gray-500">Don't have an account? </span>
                <a href="Signup.html" class="text-red-900 font-bold hover:underline">Create an account</a>
            </div>

        </div>
    </div>

</body>
</html>
