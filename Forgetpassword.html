<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check - Nail It By Rabbitz</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Kanit', 'sans-serif'],
                    },
                    colors: {
                        brand: { 900: '#7f1d1d' }
                    }
                }
            }
        }
    </script>
    <style>
        /* ลายน้ำสำหรับกล่อง OTP */
        .otp-bg {
            background-color: #f3f4f6;
            background-image: radial-gradient(#7f1d1d 0.5px, transparent 0.5px), radial-gradient(#7f1d1d 0.5px, #f3f4f6 0.5px);
            background-size: 10px 10px;
            background-position: 0 0, 5px 5px;
            opacity: 0.8;
        }
    </style>
</head>

<body class="bg-gray-50 font-sans">

    <header>
        <nav class="border-b border-red-900 px-4 py-2.5 fixed left-0 right-0 top-0 z-50 bg-red-900 w-full md:w-auto">
            <div class="flex flex-wrap items-center justify-between mx-auto max-w-[1600px]">
                <div class="flex items-center justify-start">
                    <a href="#" class="flex items-center mr-6">
                        <img src="logo rabbitz.svg" class="size-20 mr-3 bg-white rounded-full" alt="Rabbitz Logo" />
                        <span class="self-center text-2xl font-semibold whitespace-nowrap text-red-900"></span>
                    </a>
                    <div class="hidden md:block relative mr-4"> 
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg class="w-5 h-5 text-red-900" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                        </div>
                        <input type="text" class="block w-64 p-2 pl-10 text-sm text-red-900 bg-gray-200 border border-red-900 rounded-lg placeholder-gray-400 focus:ring-white focus:border-white" placeholder="Search">
                    </div>
                </div>

                <div class="flex items-center justify-between w-auto">
                    <ul class="flex flex-row space-x-6 text-sm font-medium border-0 mr-8">
                        <li><a href="Homepage.html" class="text-white hover:text-red-900 bg-red-900 hover:bg-white p-2 rounded-lg transition">Homepage</a></li>
                        <div class="hidden lg:block w-px h-6 bg-white mr-4"></div> 
                        <li><a href="#" class="text-white hover:text-red-900 bg-red-900 hover:bg-white p-2 rounded-lg transition">Contact</a></li>
                        <div class="hidden lg:block w-px h-6 bg-white mr-4"></div>
                        <div class="flex items-center space-x-4 mr-4">
                            <a href="Signup.html" class="text-white border-2 border-white bg-white-700 hover:bg-red-800 font-medium rounded-lg text-sm px-4 py-2 transition">Sign up</a>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <div class="min-h-screen flex items-center justify-center pt-28 pb-10 px-4">
        <div class="bg-gray-200 p-8 rounded-2xl shadow-xl w-full max-w-md border-t-4 border-red-900 relative">
            
            <div class="text-center mb-6 bg-red-900 p-4 rounded-xl border-2 shadow-md">
                
                <div class="flex items-center justify-center gap-3">
                    <h1 class="text-2xl font-bold text-white uppercase tracking-wide">Security Check</h1>
                    
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                    </svg>
                </div>

                <p class="text-white/80 text-sm mt-1">กรุณาพิมพ์ข้อความตามที่ปรากฏในช่องด้านล่าง</p>
            </div>

            <div class="relative mb-6 group cursor-pointer" onclick="generateOTP()" title="Click to refresh code">
                <div class="otp-bg h-24 rounded-xl border-2 border-dashed border-red-900/50 flex items-center justify-center relative overflow-hidden select-none bg-white">
                    <span id="otp-display" class="text-4xl font-mono font-bold text-red-900 tracking-[0.5em] drop-shadow-sm z-10">
                        LOADING
                    </span>
                    <div class="absolute inset-0 w-full h-full pointer-events-none opacity-20">
                        <svg class="w-full h-full" preserveAspectRatio="none"><path d="M0,0 L1000,1000 M0,1000 L1000,0" stroke="black" stroke-width="2"></path></svg>
                    </div>
                </div>
                <div class="absolute top-2 right-2 text-red-900 opacity-50 hover:opacity-100 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                </div>
            </div>

            <div class="space-y-5">
                <div>
                    <label for="otp-input" class="block text-sm font-medium text-red-900 mb-1">Verification Code :</label>
                    <input type="text" id="otp-input" maxlength="6" 
                        class="w-full px-4 py-3 text-center text-xl tracking-widest border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-900 focus:border-transparent outline-none transition uppercase placeholder-gray-400" 
                        placeholder="กรุณาพิมพ์ตรงนี้">
                    <p id="error-msg" class="text-red-600 font-bold text-xs mt-2 hidden text-center animate-pulse">
                        * รหัสไม่ถูกต้อง กรุณาลองใหม่อีกครั้ง
                    </p>
                </div>

                <button type="button" onclick="checkOTP()" class="w-full bg-red-900 hover:bg-red-800 text-white font-bold py-2.5 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02]">
                    VERIFY & PROCEED
                </button>
            </div>

            <div class="mt-6 text-center">
                <a href="Rolechoosen.html" class="text-sm text-gray-500 hover:text-red-900 underline">Back to Sign In</a>
            </div>

        </div>
    </div>

    <script>
        const display = document.getElementById('otp-display');
        const input = document.getElementById('otp-input');
        const errorMsg = document.getElementById('error-msg');
        let currentOTP = '';

        // 1. ฟังก์ชันสร้างรหัสสุ่ม (A-Z และ 0-9)
        function generateOTP() {
            const characters = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; 
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            currentOTP = result;
            display.innerText = result; // แสดงบนหน้าจอ
            
            // Reset ค่า Input
            input.value = '';
            errorMsg.classList.add('hidden');
            input.classList.remove('border-red-500', 'ring-red-500');
        }

        // 2. ฟังก์ชันตรวจสอบความถูกต้อง
        function checkOTP() {
            const userValue = input.value.toUpperCase(); // แปลงสิ่งที่พิมพ์เป็นตัวใหญ่

            if (userValue === currentOTP) {
                // --- กรณีถูกต้อง ---
                const btn = document.querySelector('button');
                btn.innerHTML = 'VERIFYING...';
                
                setTimeout(() => {
                    // ไปหน้าเปลี่ยนรหัสผ่าน
                    window.location.href = 'Changepass.html'; 
                }, 500);

            } else {
                // --- กรณีผิด ---
                errorMsg.classList.remove('hidden');
                input.classList.add('border-red-500', 'ring-2', 'ring-red-500'); // ใส่กรอบแดง
                generateOTP();
            }
        }

        window.onload = generateOTP;

        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkOTP();
            }
        });
    </script>

</body>
</html>
